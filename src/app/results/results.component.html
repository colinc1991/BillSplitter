<div *ngIf="totalBill">
    Total bill: Â£{{totalBill | number:'1.2-2' }}
</div>
<div *ngIf="!totalBill">
    <span>Enter total bill: </span><input type="number" name="" id="" (focus)="totalBillIsFocussed = true"
        (blur)="totalBillIsFocussed = false" #totalBillInput>
</div>


<div class="results">
    <div class="result-container">
        <app-result-container [personId]="1" [person]='namesAndSalaries.personOne.name'
            (amountAdded)="addToOurAmount($event)" (amountRemoved)="removeFromOurAmount($event)"></app-result-container>
    </div>

    <div class="result-container">
        <app-result-container [personId]="2" [person]='namesAndSalaries.personTwo.name'
            (amountAdded)="addToOurAmount($event)" (amountRemoved)="removeFromOurAmount($event)"></app-result-container>
    </div>
</div>

<div class="btn-container" *ngIf="!resultsCalculated">
    <button (click)="calculateMoney()">Calculate money</button>
</div>

<div class="actual-results" *ngIf="resultsCalculated">
    {{namesAndSalaries.personOne.name}} owes: {{finalpersonOneAmount}}
    <br>
    {{namesAndSalaries.personTwo.name}} owes: {{finalpersonTwoAmount}}
</div>
