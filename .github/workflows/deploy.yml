name: Deploy BillSplitter to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --output-path=dist/bill-splitter --base-href="/BillSplitter/"

      - name: Create gzip tarball of the build
        run: |
          tar -czf dist/bill-splitter.tar.gz -C dist bill-splitter

      - name: Check artifact size
        run: du -sh dist/bill-splitter.tar.gz

      - name: List contents of the tarball
        run: tar -tzf dist/bill-splitter.tar.gz

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/bill-splitter.tar.gz

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages
