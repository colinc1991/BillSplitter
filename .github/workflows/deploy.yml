name: Deploy BillSplitter to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Clean install
        run: rm -rf node_modules dist && npm install

      - name: Build Angular app
        run: npm run build -- --output-path=dist/bill-splitter --base-href="/BillSplitter/"

      - name: List artifact contents (debug)
        run: ls -R dist/bill-splitter

      - name: Check for symlinks (debug)
        run: find dist/bill-splitter -type l

      - name: Check artifact size (debug)
        run: du -sh dist/bill-splitter

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: dist/bill-splitter

      - name: Debug artifact upload
        run: ls -lah dist/bill-splitter

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
